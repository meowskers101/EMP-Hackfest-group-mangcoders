<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat Saver!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Habitat Saver!</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        <div style="text-align:center;margin-top:8px;color:#fff;font-size:13px;">Test account: <strong>test@example.com</strong> / <strong>password</strong></div>
    </div>
</body>
</html>
<script>
    // Load users from localStorage (seed a default test account if none exist)
    function loadUsers() {
        const storedUsers = localStorage.getItem('storyUsers');
        const users = storedUsers ? JSON.parse(storedUsers) : [];
        if (users.length === 0) {
            const defaultUser = {
                username: 'testuser',
                email: 'test@example.com',
                password: 'password',
                createdDate: new Date().toLocaleString()
            };
            users.push(defaultUser);
            localStorage.setItem('storyUsers', JSON.stringify(users));
            alert('A default test account was created:\nemail: test@example.com\npassword: password');
        }
        return users;
    }

    const loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Load users
        const users = loadUsers();

        // Find user by email (case-insensitive)
        const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());

        if (!user) {
            alert('Invalid email or password.');
            return;
        }

        // Check password
        if (user.password !== password) {
            alert('Invalid email or password.');
            return;
        }

        // Login successful
        localStorage.setItem('currentUser', user.username);
        alert('Login Successful');
        
        // Redirect to dashboard
        window.location.href = 'https://emp-hackfest-group-mangcoders-6khawsksrkrwtdjxfvm7va.streamlit.app/';
    });

    document.querySelector('.signup-link a').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'signup.html';
    });

</script>
